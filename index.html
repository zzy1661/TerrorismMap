<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eNxvR05iX64b3peEGOHYhlrBqttwNTlf"></script>
	<title>地图展示</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("allmap", {});                        // 创建Map实例
    map.centerAndZoom(new BMap.Point(105.000, 38.000), 5);     // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom();                        //启用滚轮放大缩小
    
	$.get('./server/public/gps.json').then(function(data) {
		if (document.createElement('canvas').getContext) {  // 判断当前浏览器是否支持绘制海量点
	        var points = [];  // 添加海量点数据
	        for (var i = 0; i < data.length; i++) {
	          points.push(new BMap.Point(data[i].lon, data[i].lat));
	        }
	        var options = {
	            size: BMAP_POINT_SIZE_SMALL,
	            shape: BMAP_POINT_SHAPE_STAR,
	            color: '#d340c3'
	        }
	        var pointCollection = new BMap.PointCollection(points, options);  // 初始化PointCollection
	        pointCollection.addEventListener('click', function (e) {
	          alert('单击点的坐标为：' + e.point.lng + ',' + e.point.lat);  // 监听点击事件
	        });
	        map.addOverlay(pointCollection);  // 添加Overlay
	    } else {
	        alert('请在chrome、safari、IE8+以上浏览器查看本示例');
	    }
	})
</script>
